# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_ios: true
  image_path: "assets/kite_dark.png"
  background_color_ios: "#000000"

  # Adaptive Android (optional)
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/kite_dark.png"
  # prevent empty‚Äêregion croppings on small inputs:
  adaptive_icon_foreground_inset: 0

  macos:
    generate: true
    image_path: "assets/kite_dark.png"
